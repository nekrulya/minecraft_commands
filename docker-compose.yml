version: "3.8"

services:
  backend:
    build: ./backend
    container_name: backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    env_file:
      - .env
    ports:
      - "3000:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
